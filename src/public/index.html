<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>RoInfo - Version 1.0.0</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <img src="./images/icon.png" alt="RoInfo Icon">
    <h1>RoInfo</h1>
    <p class="errorText" id="errorText"></p>

    <div class="user">
        <h2>User Lookup:</h2>

        <h3>Enter Username:</h3>
        <input type="text" id="username">
    </div>

    <br>

    <div class="groupLookup">
        <h2>Group Lookup:</h2>

        <div class="buttonContainer">
            <button type="button" class="groupAddBtn" id="groupAdd">Add Extra Group ID Field</button>
            <button type="button" class="groupRemoveBtn" id="groupRemove">Remove last ID Field</button>
        </div>

        <div class="groupIdContainer" id="groupIds">
            <input type="number" id="groupId1">
        </div>

        <h4 class="resultText" id="resultText"></h4>

        <button type="button" class="groupAddBtn" id="lookupButton">Search</button>
    </div>

    <script src="./js/renderer.js"></script>
</body>

</html>
